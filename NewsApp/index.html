<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ─────────── META & TITLE ─────────── -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>

    <!-- ─────────── STYLESHEET ─────────── -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- ─────────── NAVIGATION BAR ─────────── -->
    <nav>
        <div class="main-nav container flex">
            <div class="app-title">
                <h1>News App</h1>
            </div>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="Science" onclick="onNavItemClick('Science')">Science</li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="Food" onclick="onNavItemClick('Food')">Food</li>
                </ul>
            </div>

            <!-- ─────────── SEARCH BAR ─────────── -->
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- ─────────── MAIN CONTENT ─────────── -->
    <main>
        <div class="news-box">
            <div class="cards-container container" id="cards-container">
                <!-- News cards injected here -->
            </div>
        </div>
    </main>

    <!-- ─────────── TEMPLATE FOR NEWS CARD ─────────── -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/200x200" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Source · Date</h6>
                <p class="news-desc" id="news-desc">
                    Sample description of the news article.
                </p>
            </div>
        </div>
    </template>

    <!-- ─────────── JAVASCRIPT ─────────── -->
    <script src="script.js"></script>
</body>
</html>
